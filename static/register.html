<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册</title>
        <link href="js/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <style>
        .register-box {
            width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 auto;
            margin-top: 100px;
            padding-top: 20px
        }
        .form-code .form-control {
            width: 70%;
        }
    </style>
    <body>
        <div class="register-box">
            <form class="form-horizontal from-validate">
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">邮箱:</label>
                    <div class="col-sm-8 pull-left">
                        <input class="form-control" type="text" name="email" />
                    </div>
                </div>
                <div class="form-group form-code">
                    <label class="col-md-2 control-label pull-left">验证码:</label>
                    <div class="col-sm-8 pull-left">
                        <input class="form-control pull-left" type="text" name="code" />
                        <a id="getCode" class="btn btn-primary pull-right">获取验证码</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">密码:</label>
                    <div class="col-sm-8 pull-left">
                        <input class="form-control" type="password" name="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">确认密码:</label>
                    <div class="col-sm-8 pull-left">
                        <input class="form-control" type="password" name="repassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left"></label>
                    <div class="col-sm-8 pull-left">
                        <a class="btn btn-primary btn-lg btn-register">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
<script src="js/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
